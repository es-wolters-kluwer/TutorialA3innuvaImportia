name: Build and test

on:
  push:
    branches: [ principal ]
  pull_request:
    branches: [ principal ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
   
    - name: Adjust NuGet Config Credentials
      run: echo $(sed -e "s/\${USER}/es-wolters-kluwer/" -e "s@\${PAT}@${{ secrets.NUGET_TOKEN  }}@" nuget.config) >nuget.config
    - name: Restore dependencies 
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --framework netcoreapp3.1
